<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main_part">
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <section id="insert">
        <div class="info">
            <h3>Nome e cognome</h3>
            <label for="inputNome">Nome e Cognome</label>
            <input id="inputNome" type="text">
        </div>

        <div class="info">
            <h3>Km da Percorrere</h3>
            <label for="inputNome">Km da percorrere</label>
            <input id="km_da_percorrere" type="number">
        </div>

        <div class="info">
            <h3>Fascia età</h3>
            <label for="inputEta">Fascia di età</label>
            <select name="" id="age">
                <option value="junior">Minorenne</option>
                <option value="normal">Maggiorenne</option>
                <option value="senior">Over 65</option>
            </select>
        </div>

        <div class="btn_div">
            <button id="genera">
                Genera
            </button>
            <button id="cancel">
                Annulla
            </button>
        </div>
        
    </section>
    <h1>IL TUO BIGLIETTO</h1>
    <section id="biglietto">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <section id="price">
        <div id="name">
            <h4>NOME PASSEGGERO</h4>
            <h5 id="passenger-name"></h5>
        </div>
        <div id="offerta">
            <h6>Offerta</h6>
            <span id="promo"></span>
        </div>
        <div id="carrozza">
            <h6>Carrozza</h6>
            <span id="carrozza"></span>
        </div>
        <div>
            <h6 id="cp">Codice CP</h6>
            <span id="prenotation-code"></span>
        </div>
        <div id="costo">
            <h6>Costo Biglietto</h6>
            <span id="ticket-price"></span>
        </div>
    </section>
    </section>
</div>




    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
